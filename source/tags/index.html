---
layout: default
---

<ul class="tag_box inline" >
<style type="text/css">
/* tag_box */
.tag_box {
  list-style: none;
  margin: 20px;
  overflow: hidden; }

.tag_box li {
  line-height: 28px; }

.tag_box li i {
  opacity: 0.9; }

.tag_box.inline li {
  float: left; }

.tag_box a {
  padding: 3px 6px;
  margin: 2px;
  background: #eee;
  color: #555;
  border-radius: 3px;
  text-decoration: none;
  border: 1px dashed #cccccc; }

.tag_box a span {
  vertical-align: super;
  font-size: 0.8em; }

.tag_box a:hover {
  background-color: #e5e5e5; }

.tag_box a.active {
  background: #57A957;
  border: 1px solid #4c964d;
  color: #FFF; }
</style>
{% for category in site.categories %}
  <LI><A href=#{{ category[0]}}> {{category[0]}}<span>{{ category[1].size }}</span> </A></LI>
{% endfor %}
</ul>

{% for category in site.categories %}
  {%for post in category[1] %}
    {% include tags_post.html %}
  {% endfor %}
{% endfor %}
